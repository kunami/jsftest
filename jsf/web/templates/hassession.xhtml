<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title><ui:insert name="title">Facelets Template</ui:insert></title>
        <ui:insert name="head">
            
        </ui:insert>
    </h:head>

    <h:body>
        <div id="page-container">
            <div id="top">
                <ui:insert name="top">
                    <div class="left">
                        <h2>Welcome to JSF</h2>
                        <h4>JSF Testing with PrimeFaces!</h4>
                    </div>
                    <div class="right">
                        <h:form id="logout">
                            Welcome <h:commandLink action="#{signUpManager.prepareUpdate(userBean.user)}" value="#{userBean.user.firstName} #{userBean.user.lastName}" />!&nbsp;|&nbsp;
                            <h:commandLink action="#{loginManager.logout()}" value="Logout" />
                        </h:form>
                    </div>
                    <div class="clear" />
                </ui:insert>
            </div>
            <div>
                <div id="content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <br/>
        </div>
        <div id="page-footer">
            <div id="bottom">
                <ui:insert name="bottom">Copyright &copy; 2012 Made Up Corporation&reg;</ui:insert>
            </div>
        </div>
    </h:body>

</html>
